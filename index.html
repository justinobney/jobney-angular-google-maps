<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script>
      document.write('<base href="' + document.location + '" />');
    </script>
    <link href="css/style.css" rel="stylesheet" />
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>

<body ng-controller="MainCtrl as vm">
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Maps Demo</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <div class="row">
            <div class="col-sm-3">
                <form role="form" ng-submit="vm.addPlace()">
                    <h3>Add New Place</h3>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="vm.newPlaceName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" ng-model="vm.newPlaceAddress" class="form-control">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Add Place</button>
                </form>
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading">Places</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li ng-repeat="place in vm.places" class="list-group-item">
                            <a ng-click="vm.showPlace(place)">{{place.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">This is a map</div>
                    <div id="map_canvas" style="height: 500px"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/infobox.js"></script><script>
      function initialize()
      {
          angular.bootstrap('body', ['jo-map']);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="app/app.js"></script>
    <script src="app/MainCtrl.js"></script>
    <script src="app/MapService.js"></script>
</body>

</html>
